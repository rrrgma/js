<html>

    <body>
      <h3>Programa de Boas Vindas!</h3>

      <script languagem="JavaScript">
         
        /*Objetiv: Capturar o nome do usuário e aprensentar uma saudação personalizada
        Definir as variáveis com o prefixo js_
        Elementos de Entrada: método prompt do objeto window
        Elementos de Saída: método write do objeto document
        */ 

        /*Definição de Variáveis*/
        var js_nome;

        /*Entrada de Dados*/
        js_nome = window.prompt('Entre com seu nome:', 'Digite seu nome seu nome nesta caixa');

        /* Saída de Dados*/
        document.write('Olá'  +  'js_nome'  +  'Seja Bem Vindo!' );
        // Mensagem de Saudação Personalizada

       
      </script>  

    </body>
  </head>
